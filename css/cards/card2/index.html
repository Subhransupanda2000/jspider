<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            margin: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .card-text {
            color: #555;
        }
        .card-button {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="../../../assets/images/lamborghini-hurac-n-tecnica-supercars-2022-5k-8k-dark-7680x4652-7895.jpg" alt="Card image">
    <div class="card-content">
        <h2 class="card-title">Lamborgini aventador</h2>
        <p class="card-text"></p>
        <a href="#" class="card-button">Buy now</a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks List with Pseudoclass Selectors</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Pseudoclass to style every other row */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Pseudoclass to style the first row (header) */
        tr:first-child {
            background-color: rgb(181, 214, 13);
            color: white;
        }

        /* Pseudoclass to style the hover state of rows */
        tr:hover {
            background-color: #ddd;
        }

        /* Pseudoclass to style the first column */
        td:first-child {
            font-weight: bold;
        }

        /* Pseudoclass to style the last column */
        td:last-child {
            font-style: italic;
        }

        /* Pseudoclass to style the marks */
        td.marks {
            text-align: center;
        }

        /* Pseudoclass to style the pass status */
        td.pass {
            color: green;
        }

        /* Pseudoclass to style the fail status */
        td.fail {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td class="marks">85</td>
            <td class="pass">Pass</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td class="marks">78</td>
            <td class="pass">Pass</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td class="marks">65</td>
            <td class="pass">Pass</td>
        </tr>
        <tr>
            <td>Biology</td>
            <td class="marks">92</td>
            <td class="pass">Pass</td>
        </tr>
        <tr>
            <td>English</td>
            <td class="marks">70</td>
            <td class="pass">Pass</td>
        </tr>
        <tr>
            <td>History</td>
            <td class="marks">55</td>
            <td class="pass">Pass</td>
        </tr>
    </table>
</body>
</html>

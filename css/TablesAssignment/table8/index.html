<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Family Table with Pseudoclass Selectors</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Pseudoclass to style the first row (header) */
        tr:first-child {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #ddd;
        }
        td:first-child {
            font-weight: bold;
        }

        td:last-child {
            font-style: italic;
        }

        th:first-child {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Family Member</th>
            <th>Relationship</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Grandfather</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>Grandmother</td>
            <td>68</td>
        </tr>
        <tr>
            <td>Mike Doe</td>
            <td>Father</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Emily Doe</td>
            <td>Mother</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Chris Doe</td>
            <td>Son</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Anna Doe</td>
            <td>Daughter</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>

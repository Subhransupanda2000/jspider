<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List Example</title>
    <style>
        ul {
            list-style-type: square; /* Change bullet style to square */
        }
        ol {
            list-style-type: upper-alpha; /* Change numbering style to upper alpha */
        }
    </style>
</head>
<body>
    <h1>Styled Lists</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Step A</li>
        <li>Step B</li>
        <li>Step C</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
</head>
<body>
    <h1>Steps to Make a Sandwich</h1>
    <ol>
        <li>Gather ingredients</li>
        <li>Spread butter on bread</li>
        <li>Add fillings</li>
        <li>Top with another slice of bread</li>
        <li>Cut the sandwich</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        <li>Grocery Shopping
            <ul>
                <li>Buy fruits</li>
                <li>Buy vegetables</li>
                <li>Buy milk</li>
            </ul>
        </li>
        <li>Clean the house
            <ul>
                <li>Vacuum the floors</li>
                <li>Dust the shelves</li>
            </ul>
        </li>
        <li>Pay bills</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Title Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #e5e5e5;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
        }
        .title {
            font-size: 2.5em;
            margin: 0;
            color: #e50914;
        }
        .subtitle {
            font-size: 1.2em;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">NETFLIX</h1>
        <p class="subtitle"></p>
    </div>
</body>
</html>

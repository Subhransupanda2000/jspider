<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedTable</title>
</head>
<body>
    <table border="">
        <tr>
            <td rowspan="3"></td>
            <td>Table1</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <table border="">
                    <tr>
                        <td>table2</td>
                        <td>table2</td>

                    </tr>
                    <tr>
                        <td>table2</td>
                        <td>table2</td>

                    </tr>
                    
                </table>
                <tr>
                    <td>table2</td>
                    <td>table2</td>

                </tr>
            </td>
        </tr>
    </table>
</body>
</html>

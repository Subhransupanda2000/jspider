<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-format</title>
</head>
<body>
    <center>
        <p><b>Hello_World</b></p>
        <strong>Hii</strong><br>
        <em>Hello</em><br>
        <i>Hello-hii</i><br>
        <u>welcome</u><br>
        <ins>great effort buddy keep going</ins><br>
        <del>    
            <u>welcome</u>
        </del><br>
        <strike>Welcome to my home</strike>
    </center>
    
</body>
</html>

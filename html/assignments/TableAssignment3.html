<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="border-collapse: collapse;">
        <tr>
            <th ></th>
            <th style="border: 1px solid red;border-bottom: none;">g</th>
            <th ></th>
        </tr>
        <tr>
            <th style="border: 1px solid red;border-right: none;">g</th>
            <th style="border: 1px solid red;border: none;">g</th>
            <th style="border: 1px solid red;border-left: none;">g</th>
        </tr>
        <tr>
            <th ></th>
            <th style="border: 1px solid red;border-top: none;">g</th>
            <th ></th>
        </tr>
    </table>
</body>
</html>

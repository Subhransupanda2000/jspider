<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <fieldset>
        <legend><h2>Application form</h2></legend>
        <label for="col">user</label>
        <input list="col1"id="col"name="colors">
        <datalist id="col1">
            <option value="red">red</option>
            <option value="black">black</option>
            <option value="pink">green</option>
            <option value="green">pink</option>
            <option value="white">white</option>
        </datalist>
        <input type="submit">
    </fieldset>
   <form action="">
    <legend><h1>Application</h1></legend>
    <label for="col">user</label>
    <input id="col"list="col1">
   <datalist id="col1">
<option value="green"></option>
<option value="pink"></option>
   </datalist>
   </form>
</body>
</html>
